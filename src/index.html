<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset class="form-fieldset">
        <legend>
          Personal information
        </legend>
        <div class="input-container">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
          >
        </div>
        <div class="input-container">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
          >
        </div>
        <div class="input-container">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="1"
            max="100"
            required
          >
        </div>
        <div class="input-container">
          <label for="date">Full date of birth:</label>
          <input
            type="date"
            name="date-of-birth"
            id="date"
          >
        </div>
        <div class="input-container">
          <label for="accept-agreement">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="accept-agreement"
            id="accept-agreement"
            required
          >
        </div>
      </fieldset>
      <fieldset class="form-fieldset">
        <legend>Registration</legend>
        <div class="input-container">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </div>
        <div class="input-container">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            autocomplete="off"
            required
          >
        </div>
      </fieldset>
      <fieldset class="form-fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="input-container">
          Do you love cats?
          <input
            type="radio"
            name="cats"
            value="yes"
            id="cats-yes"
          >
          <label for="cats-yes">Yes</label>
          <input
            type="radio"
            name="cats"
            value="no"
            id="cats-no"
          >
          <label for="cats-no">No</label>
        </div>
        <div class="input-container">
          <label for="favcolor">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="favcolor"
            required
          >
        </div>
        <div class="input-container">
          <label for="bed-time">What time do you go to bed?</label>
          <input
            type="time"
            name="bed-time"
            id="bed-time"
            required
          >
        </div>
        <div class="input-container">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            id="cars"
            name="cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="input-container">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            name="rate"
            id="rate"
            value="1"
            step="1"
            min="1"
            max="200"
          >
        </div>
      </fieldset>
      <fieldset class="form-fieldset">
        <legend>Additional info</legend>
        <div class="input-container">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
            autocomplete="off"
          >
          </textarea>
        </div>
        <div class="input-container">
          <label for="recomend">Would you recomend us?</label>
          <select
            name="recomendation"
            id="recomend"
          >
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </fieldset>
    </form>
    <div class="input-container">
      <input type="submit" value="Submit">
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
